services:
  auth-service:
    build: ./1-auth_service
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: sqlite:///./auth.db
    networks:
      - hospital-network
    restart: on-failure

  patient-service:
    build: ./2-patient-service
    container_name: patient-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: sqlite:///./patient.db
    networks:
      - hospital-network
    restart: on-failure

  doctor-service:
    build: ./3-doctor-service
    container_name: doctor-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: sqlite:///./doctor.db
    networks:
      - hospital-network
    restart: on-failure

  records-service:
    build: ./4-records-service
    container_name: records-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: sqlite:///./records.db
    networks:
      - hospital-network
    restart: on-failure

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      PATIENT_SERVICE_URL: http://patient-service:8002
      DOCTOR_SERVICE_URL: http://doctor-service:8003
      RECORDS_SERVICE_URL: http://records-service:8004
    depends_on:
      - auth-service
      - patient-service
      - doctor-service
      - records-service
    networks:
      - hospital-network
    restart: on-failure

  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - hospital-network
    restart: unless-stopped

networks:
  hospital-network:
    driver: bridge
